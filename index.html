<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>SpaceMan</title>
    <h1 class="title" id="mainTitle">* SpaceMan *</h1>
    <h3 class="title" id="subTitle">A Game of Words</h3>
  </head>
  <body>
    <main>
      <div id="letterBoard"></div>
      <img id="astroIMG" src="/Images/moonwalker3.png" alt="MoonBot V 24.3. Ready to explore"/>
    </main>
    <br />
    <div class="container">
      <span id="answerHeader"></span>
      <form id="answerSubmit" action="#">
        <label for="answer"></label>
        <input type="text" id="answer" name="answer" maxlength="1" />
      </form>
      <br />
      <input
        type="submit"
        onclick="checkAnswer()"
        class="gameButtons"
        id="answerSubmit"
        name="answer"
        value="SUBMIT ANSWER"
      />
      <div class="spacer"></div>
      <button class="gameButtons" id="startButton" onclick="startGame()">
        START
      </button>
      <button class="gameButtons" onclick="resetGame()">RESET</button>
    </div>
  </body>
  <br>

</html>
