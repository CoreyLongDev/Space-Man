<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <title>SpaceMan</title>
    <h1 class="title" id="mainTitle">* SpaceMan *</h1>
    <h3 class="title" id="subTitle">A Game of Words</h3>
  </head>
  <body>
    <main>
      <div id="letterBoard">
        <form id='form' action="#">
        </form>
      </div>
      <div class="health">
        <button id="firstHP">~❤️~</button>
        <br />
        <button id="secondHP">~❤️~</button>
        <br />
        <button id="thirdHP">~❤️~</button>
      </div>
    </main>
    
    <div class="container">
        <span id="answerHeader">Guess a Letter at a time!</span>
        <form action="#">
            <label for="answer"></label>
            <input type="text" id="answer" name="answer" maxlength="1">
        </form>
        <br>
      <button class="gameButtons" onclick="startGame()">START</button>
      <button class="gameButtons" onclick="resetGame()">RESET</button>
    </div>
  </body>
</html>
